<!DOCTYPE html>

<html>
    <head>
        <title>Stopwatch</title>
        <style>
            .stopwatch {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 70vw;
                height: auto;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="stopwatch">
            <div style="text-align: center;">
                <p id="time" style="font-size: 10rem; margin: 0;">00:00:00</p>
            </div>
            <div style="text-align: center;">
                <button id="start" class="start">Start</button>
                <button id="reset" class="reset">Reset</button>
            </div>
            <hr>
            <ul id="lap-record" style="list-style-type: none;"></ul>
        </div>
        <script src="./stopwatch.js"></script>
    </body>
</html>
